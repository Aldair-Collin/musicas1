<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sistema de Tienda</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</head>

<body>
    <header th:replace='layouts/plantilla :: header'></header>
    <div class="card bg-light">
        <h5 class="card-header">Registrar Personas</h5>
        <div class="card-body">
            <form th:action="@{/guardar}" method="post" th:object="${persona}">
                <div class="row mb-3">
                    <label for="id" class="col-sm-2 col-form-label">ID:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="id" th:field="*{id}" />
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombres:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Ingrese Nombres" name="nombre"
                            th:field="*{nombre}" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="apellido" class="col-sm-2 col-form-label">Apellidos:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Ingrese Apellidos" name="apellido"
                            th:field="*{apellido}" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="direccion" class="col-sm-2 col-form-label">Direccion:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Ingrese Direccion" name="direccion"
                            th:field="*{direccion}" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="telefono" class="col-sm-2 col-form-label">Telefono:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Ingrese Telefono" name="telefono"
                            th:field="*{telefono}" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="fechaNacimento" class="col-sm-2 col-form-label">Fecha de Nacimiento:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="fechaNacimento" th:field="*{fechaNacimento}" />
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <a class="btn btn-danger me-md-2" type="button" th:href="@{/}">Regresar</a>
                  <input class="btn btn-primary" type="submit" name="guardar" value="Guardar"/>
                </div>

            </form>
        </div>
    </div>
    <footer th:replace='layouts/plantilla :: footer'></footer>
</body>

</html>
